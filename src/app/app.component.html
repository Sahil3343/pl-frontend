<form [formGroup] = "location" (ngSubmit)="calculateDistance()">
  Start: <input type="text" formControlName="start">
  <br><br>
  Destination: <input type="text" formControlName="destination">
  <br><br>
  <button>Submit</button>

  <br><br><br>

    Distance: {{locations.distance}}
    <br>
    Duration: {{locations.duration}}
</form>
